---
# Publish GATB-CORE API doxygen documentation on gitlabpages
# https://gatb.gitlabpages.inria.fr/gatb-core/doc/api/index.html
pages:
  image: busybox
  stage: deploy
  script:
    - wget https://ci.inria.fr/gatb-core/view/GATB-CORE-gitlab/job/publish-doc-api-gitlab/lastSuccessfulBuild/artifact/doc.tgz
    - mkdir -p public/doc/api
    - tar -xvzf doc.tgz -C public/doc/api/
  artifacts:
    paths:
      - public
